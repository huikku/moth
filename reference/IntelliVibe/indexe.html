    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        :root {
            --primary: #00c8ff;
            --primary-dark: #0077aa;
            --primary-light: #7fdfff;
            --dark: #121212;
            --darker: #001020;
            --light: #f0f0f0;
            --gray: #555555;
            --transition: all 0.3s ease;
        }
        
        /* Reset and base styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--darker);
            color: var(--light);
            line-height: 1.6;
            overflow-x: hidden;
            margin: 0;
            min-height: 100vh;
            max-width: 100vw;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 2rem;
        }

        /* Header and Navigation */
        header {
            padding: 1.5rem 0;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 100;
            background: linear-gradient(to bottom, rgba(8,8,8,0.95), rgba(8,8,8,0.85));
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
            border-bottom: 1px solid rgba(0, 200, 255, 0.1);
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 2rem;
        }

        .logo {
            display: flex;
            align-items: center;
            text-decoration: none;
            color: var(--primary);
        }

        .logo img {
            height: 40px;
            width: auto;
        }

        @media (max-width: 768px) {
            .logo img {
                height: 20px;
            }
        }
        
        .logo h1 {
            display: none; /* Hide the text but keep it for accessibility */
        }

        .menu {
            display: flex;
            gap: 2.5rem;
        }

        .nav-link {
            color: var(--light);
            text-decoration: none;
            font-size: 0.9rem;
            font-weight: 500;
            padding: 0.5rem 1rem;
            transition: var(--transition);
            position: relative;
            opacity: 0.8;
        }

        .nav-link:hover {
            opacity: 1;
            color: var(--primary);
        }

        .nav-link::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            width: 0;
            height: 2px;
            background-color: var(--primary);
            transition: var(--transition);
            transform: translateX(-50%);
            opacity: 0;
        }

        .nav-link:hover::after {
            width: 80%;
            opacity: 1;
        }

        .menu-toggle {
            display: none;
            flex-direction: column;
            gap: 6px;
            cursor: pointer;
            padding: 0.5rem;
            z-index: 100;
        }

        .menu-toggle .bar {
            width: 25px;
            height: 2px;
            background-color: var(--primary);
            transition: var(--transition);
        }

        .menu-toggle.active .bar:nth-child(1) {
            transform: translateY(8px) rotate(45deg);
        }

        .menu-toggle.active .bar:nth-child(2) {
            opacity: 0;
        }

        .menu-toggle.active .bar:nth-child(3) {
            transform: translateY(-8px) rotate(-45deg);
        }

        @media (max-width: 768px) {
            .menu-toggle {
                display: flex;
            }

            .menu {
                display: none;
                position: absolute;
                top: 100%;
                left: 0;
                right: 0;
                background-color: rgba(8,8,12,0.95);
                padding: 1rem;
                flex-direction: column;
                align-items: center;
                backdrop-filter: blur(10px);
                border-bottom: 1px solid rgba(0, 200, 255, 0.1);
            }

            .menu.active {
                display: flex;
            }

            .nav-link {
                padding: 1rem;
                width: 100%;
                text-align: center;
            }
        }

        /* Hero Section */
        .hero {
            padding: 14rem 0 6rem;
            position: relative;
            z-index: 5;
            text-align: left;
        }

        .hero-tag {
            color: var(--primary);
            font-family: 'JetBrains Mono', monospace;
            font-size: 1rem;
            margin-bottom: 2rem;
            display: block;
            text-align: left;
        }

        .hero h2 {
            font-size: 4rem;
            line-height: 1.2;
            margin-bottom: 1.5rem;
            max-width: 800px;
            hyphens: none;
            word-break: normal;
            font-family: 'Jura', sans-serif;
            text-align: left;
        }

        .hero p {
            font-size: 1.2rem;
            margin-bottom: 2.5rem;
            max-width: 600px;
            color: var(--light);
            opacity: 0.9;
            text-align: left;
        }

        .text-left {
            text-align: left !important;
        }

        /* Copy prompt container */
        .copy-prompt-container {
            display: flex;
            align-items: center;
            gap: 1.5rem;
            margin: 2rem 0 3rem;
            flex-wrap: wrap;
        }

        .copy-instructions {
            flex: 1;
            min-width: 280px;
            background: rgba(0, 20, 40, 0.7);
            border: 1px solid rgba(0, 200, 255, 0.3);
            border-radius: 8px;
            padding: 1rem 1.5rem;
            color: var(--light);
            font-size: 1rem;
            line-height: 1.5;
            height: 100%;
        }
        
        .cta-buttons .btn,
        #copyPromptBtn {
            background: var(--primary);
            color: var(--dark);
            border: none;
            box-shadow: 0 4px 15px rgba(0, 200, 255, 0.3);
            padding: 1rem 1.75rem;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 600;
            transition: var(--transition);
            font-family: 'Jura', sans-serif;
            font-size: 1rem;
            letter-spacing: 0.5px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            height: 100%;
            min-height: 48px;
        }

        /* Button Styles */
        .button-group,
        .cta-buttons {
            display: flex;
            gap: 0.75rem;
            margin: 1.5rem 0;
        }

        .cta-buttons {
            margin-top: 2rem;
        }

        .button-group .btn-primary,
        .cta-buttons .btn {
            background: var(--primary);
            color: var(--dark);
            border: none;
            box-shadow: 0 4px 15px rgba(0, 200, 255, 0.2);
            padding: 0.75rem 1.75rem;
            text-decoration: none;
            border-radius: 4px;
            font-weight: 600;
            transition: var(--transition);
            font-family: 'Inter', sans-serif;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }

        .button-group .btn-primary:hover,
        .cta-buttons .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 200, 255, 0.3);
            background: var(--primary-light);
        }

        @media (max-width: 768px) {
            .button-group,
            .cta-buttons {
                flex-direction: column;
                width: 100%;
            }

            .button-group .btn-primary,
            .cta-buttons .btn {
                width: 100%;
                text-align: center;
            }
        }

        /* Documentation Section */
        .documentation-section {
            padding: 4rem 0;
            position: relative;
            z-index: 5;
        }

        .documentation-description {
            text-align: left !important;
            max-width: 800px;
            margin: 0 0 2rem 0 !important;
        }

        .documentation-description p {
            text-align: left !important;
            margin-left: 0 !important;
        }

        .section-tag.mono {
            color: var(--primary);
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.9rem;
            opacity: 0.8;
            margin-bottom: 1rem;
            letter-spacing: 0.5px;
            display: inline-block;
            text-align: left;
        }

        .section-heading {
            text-align: left;
            margin-bottom: 2rem;
        }

        .section-heading h2 {
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--light);
            margin: 0;
            font-family: 'Jura', sans-serif;
            line-height: 1.2;
            text-align: left;
        }

        .section-heading p {
            font-size: 1.1rem;
            color: var(--light);
            opacity: 0.8;
            margin: 1rem 0 0;
            font-family: 'Inter', sans-serif;
            line-height: 1.6;
            max-width: 800px;
            text-align: left;
        }

        .workflow-description {
            font-size: 1.1rem;
            line-height: 1.7;
            max-width: 800px;
            margin: 0 auto 2rem;
            text-align: center;
            color: var(--light);
            opacity: 0.9;
        }

        .documentation-content {
            background: rgba(0, 12, 24, 0.5);
            border: 1px solid rgba(0, 200, 255, 0.2);
            border-radius: 8px;
            padding: 2rem;
            margin-top: 2rem;
            box-shadow: 0 5px 30px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        
        .documentation-content:hover {
            box-shadow: 0 8px 40px rgba(0, 200, 255, 0.1);
        }

        /* Code Block Styling */
        .code-block {
            background: rgba(0, 12, 24, 0.6);
            border-radius: 8px;
            border: 1px solid rgba(0, 200, 255, 0.2);
            padding: 1.5rem;
            margin: 1.5rem 0;
            overflow-x: auto;
            display: block !important;
            -webkit-overflow-scrolling: touch;
        }

        .code-block pre {
            margin: 0;
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.9rem;
            line-height: 1.5;
            color: var(--light);
            white-space: pre;
            opacity: 0.9;
            tab-size: 2;
            display: block !important;
        }

        /* Phase Sections */
        .phase-section {
            margin-bottom: 3rem;
            padding-bottom: 3rem;
            border-bottom: 1px solid rgba(0, 200, 255, 0.2);
        }

        .phase-section:last-child {
            border-bottom: none;
            margin-bottom: 0;
            padding-bottom: 0;
        }

        .phase-title {
            font-size: 2rem;
            color: var(--primary);
            margin-bottom: 1.5rem;
            font-family: 'Jura', sans-serif;
            display: flex;
            align-items: center;
        }

        .phase-title i {
            margin-right: 0.75rem;
        }

        .phase-subtitle {
            font-size: 1.2rem;
            color: var(--light);
            margin-bottom: 1rem;
            font-family: 'JetBrains Mono', monospace;
            opacity: 0.9;
        }

        .phase-description {
            font-size: 1rem;
            color: var(--light);
            margin-bottom: 1.5rem;
            line-height: 1.7;
            max-width: 800px;
        }

        /* Process Lists - Fixed for styling */
        .process-list {
            list-style-type: none;
            counter-reset: process-counter;
            margin: 1.5rem 0;
            padding-left: 1.5rem;
        }

        .process-list li {
            position: relative;
            margin-bottom: 1rem;
            padding-left: 2rem;
            color: var(--light);
        }

        .process-list li::before {
            content: counter(process-counter);
            counter-increment: process-counter;
            position: absolute;
            left: 0;
            top: 0;
            width: 24px;
            height: 24px;
            background-color: rgba(0, 200, 255, 0.2);
            color: var(--primary);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.8rem;
        }

        /* Sub Lists - Fixed for styling */
        .sub-list {
            list-style-type: none;
            margin: 0.5rem 0 1rem;
            padding-left: 1.5rem;
        }

        .sub-list li {
            position: relative;
            margin-bottom: 0.5rem;
            padding-left: 1.5rem;
            color: var(--light);
        }

        .sub-list li::before {
            content: "•";
            position: absolute;
            left: 0;
            top: 0;
            color: var(--primary);
            font-size: 1rem;
        }

        .sub-list .sub-list {
            margin: 0.5rem 0 0.5rem 0;
        }

        .sub-list .sub-list li::before {
            content: "◦";
        }

        /* Copy Prompt Button Animation */
        .copy-success {
            position: absolute;
            right: 1rem;
            top: 1rem;
            background-color: rgba(0, 200, 255, 0.2);
            color: var(--primary);
            padding: 0.5rem 1rem;
            border-radius: 4px;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .copy-success.show {
            opacity: 1;
        }

        /* Contact Section */
        .contact-section {
            padding: 6rem 0;
            position: relative;
            z-index: 5;
            background-color: rgba(0, 12, 24, 0.5);
        }

        .contact-form {
            max-width: 600px;
            margin: 3rem auto 0;
            background-color: rgba(0, 12, 24, 0.5);
            padding: 3rem;
            border-radius: 8px;
            border: 1px solid rgba(0, 200, 255, 0.2);
            box-shadow: 0 0 30px rgba(0, 200, 255, 0.1);
            position: relative;
            overflow: hidden;
        }

        .contact-form::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg, transparent, var(--primary), transparent);
            opacity: 0.3;
        }

        .form-group {
            margin-bottom: 2rem;
            position: relative;
        }

        .form-label {
            display: block;
            color: var(--light);
            margin-bottom: 0.75rem;
            font-size: 1rem;
            font-weight: 500;
            font-family: 'Inter', sans-serif;
        }

        .form-control {
            width: 100%;
            padding: 1rem;
            background-color: rgba(0, 0, 0, 0.7);
            border: 1px solid rgba(0, 200, 255, 0.2);
            border-radius: 4px;
            color: var(--light);
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.9rem;
            transition: var(--transition);
        }

        .form-control:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 15px rgba(0, 200, 255, 0.15);
            background-color: rgba(0, 0, 0, 0.8);
        }

        textarea.form-control {
            min-height: 150px;
            resize: vertical;
            line-height: 1.6;
        }

        .form-control::placeholder {
            color: rgba(240, 240, 240, 0.3);
            font-family: 'Inter', sans-serif;
        }

        .submit-btn {
            background-color: var(--primary);
            color: var(--darker);
            border: none;
            padding: 0.75rem 2rem;
            font-size: 0.9rem;
            font-weight: 500;
            border-radius: 4px;
            cursor: pointer;
            transition: var(--transition);
            display: block;
            margin: 0 auto;
            min-width: 140px;
            font-family: 'Inter', sans-serif;
            position: relative;
            overflow: hidden;
        }

        .submit-btn:hover {
            background-color: var(--primary-light);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 200, 255, 0.2);
        }

        .submit-btn:active {
            transform: translateY(0);
        }

        /* Footer Styles */
        .footer {
            padding: 2rem 0;
            background-color: rgba(8, 8, 12, 0.95);
            position: relative;
            z-index: 5;
            border-top: 1px solid rgba(0, 200, 255, 0.1);
        }

        .social-links {
            display: flex;
            justify-content: center;
            gap: 2rem;
            margin-bottom: 1.5rem;
        }

        .social-link {
            color: var(--primary);
            transition: var(--transition);
        }

        .social-link:hover {
            color: var(--primary-light);
            transform: translateY(-2px);
        }

        .copyright {
            text-align: center;
            color: var(--light);
            opacity: 0.8;
            font-size: 0.9rem;
        }

        .copyright a {
            color: var(--primary);
            text-decoration: none;
            transition: var(--transition);
        }

        .copyright a:hover {
            color: var(--primary-light);
        }

        /* Video Background */
        .video-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
            opacity: 0.4;
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                45deg,
                rgba(0,0,0,0.92) 0%,
                rgba(0,20,40,0.85) 50%,
                rgba(0,15,30,0.8) 100%
            );
            z-index: 0;
            pointer-events: none;
        }

        /* Ensure all content sections are above the video */
        .hero,
        .documentation-section,
        .contact-section,
        .footer {
            position: relative;
            z-index: 3;
        }

        /* Terminal typing effect */
        .terminal-text {
            overflow: hidden;
            border-right: 0.15em solid var(--primary);
            white-space: nowrap;
            margin: 0 auto;
            letter-spacing: 0.15em;
            animation: 
                typing 3.5s steps(40, end),
                blink-caret 0.75s step-end infinite;
            display: inline-block;
        }

        @keyframes typing {
            from { width: 0 }
            to { width: 100% }
        }

        @keyframes blink-caret {
            from, to { border-color: transparent }
            50% { border-color: var(--primary); }
        }

        /* Icon styling */
        .phase-icon {
            color: var(--primary);
            margin-right: 0.75rem;
            font-size: 1.5rem;
        }

        /* Workflow Diagram Styling */
        .workflow-diagram {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 3rem 0 1rem;
            position: relative;
            width: 100%;
            overflow-x: hidden;
        }

        .workflow-row {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            gap: 1rem;
        }

        .phase-box {
            background: rgba(0, 4, 12, 0.95);
            border: 1px solid rgba(0, 200, 255, 0.3);
            border-radius: 8px;
            padding: 1.5rem;
            flex: 1;
            max-width: 220px;
            min-width: 180px;
            min-height: 220px;
            height: 220px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            text-align: center;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        .phase-box .background-icon {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 7rem;
            color: var(--primary);
            opacity: 0.07;
            z-index: 0;
        }

        .phase-box::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 0%;
            height: 100%;
            background: linear-gradient(90deg, rgba(0, 200, 255, 0.1), transparent);
            z-index: 0;
            transition: width 0.5s ease;
        }

        .phase-box.active {
            border-color: var(--primary);
            box-shadow: 0 0 15px rgba(0, 200, 255, 0.3);
            transform: translateY(-5px);
        }

        .phase-box.active::before {
            width: 100%;
        }

        .phase-number {
            font-family: 'Jura', sans-serif;
            font-size: 1.1rem;
            color: var(--primary);
            margin-bottom: 2rem;
            position: relative;
            z-index: 1;
        }

        .phase-box-icon {
            font-size: 2rem;
            color: var(--primary);
            margin-bottom: 1rem;
            position: relative;
            z-index: 1;
        }

        .phase-content {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            flex-grow: 1;
        }

        .phase-arrow {
            color: var(--primary);
            font-size: 2rem;
            font-weight: bold;
            display: flex;
            align-items: center;
            opacity: 0.8;
            margin: 0 -0.5rem;
        }

        .phase-box-title {
            font-family: 'Jura', sans-serif;
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--light);
            position: relative;
            z-index: 1;
            margin-top: 0;
            line-height: 1.4;
        }

        .usage-instruction {
            text-align: center;
            max-width: 700px;
            margin: 2rem auto 0;
            color: var(--light);
            font-size: 1.1rem;
            opacity: 0.9;
            padding: 1rem;
            background: rgba(0, 12, 24, 0.3);
            border-radius: 8px;
            border: 1px solid rgba(0, 200, 255, 0.1);
        }

        /* Copy button styles */
        .btn.copied {
            background-color: #00aa77;
            transform: translateY(-2px);
        }

        .copy-success {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(0, 170, 119, 0.2);
            color: #00ff99;
            padding: 0.5rem 1rem;
            border-radius: 4px;
            font-size: 0.9rem;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
